<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wackarmadiddle</title>
    <meta name="description" content="Wackarmadiddle">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script> 
	<script src="scripts.js"></script>
  </head>
  <body>
    <a-scene background="color: #2090A0" correct-gamma>
      <a-assets>
        <a-asset-item id="intro" src="intro.glb"></a-asset-item>
        <a-asset-item id="intro-button" src="intro_button.glb"></a-asset-item>
        <a-asset-item id="intro-exit" src="intro_exit.glb"></a-asset-item>
		<a-asset-item id="level" src="Level_28.glb"></a-asset-item>
        <a-asset-item id="armadillo" src="armadillo.glb"></a-asset-item>
		
		<audio id="giggle" crossorigin="anonymous" src="audio/giggle.ogg"></audio>
		<audio id="whack" crossorigin="anonymous" src="audio/whack.ogg"></audio>

      </a-assets>
      <a-entity game-manager></a-entity>
	  <a-gltf-model src="#level"></a-gltf-model>
	  <a-gltf-model id="intro-logo" src="#intro" position="-1 0 0"></a-gltf-model>
	  <a-gltf-model start-button class="clickable" src="#intro-button" position="-1 0 0"></a-gltf-model>
	  <a-gltf-model id="exit" exit-button class="clickable" src="#intro-exit" position="-1 0 0"></a-gltf-model>

	  <a-sound id="giggle-sound" src="#giggle" position="0 1 0"></a-sound>
 	  <a-sound id="whack-sound" src="#whack" position="0 1 0"></a-sound>
	  
      <a-text timer="false" id="timer" value="1:00" align="center" position="0.302 1.085 -2.450" color="white" scale="3 3 3"></a-text>
	  
      <a-text id="score" score value="0" align="center" position="0.0 0.05 0" color="black" scale="5 5 5" rotation="270 90 270"></a-text>
	  
	  <a-entity id="armadillo-parent" scale="4 4 4"></a-entity>
	  
	  <a-entity id="origin"></a-entity>
	  <!--
	  <a-entity id="start" position="0 0 4">
			<a-text value="Start" align="center" position="0 0.45 -5.5" color="black" scale="2 2 2"></a-text>
			<a-plane class="clickable" start-button position="0 0.45 -5.6" rotation="0 -0.193 0" scale="1.3 0.665 1"></a-plane>
	  </a-entity> -->
		
      <a-entity>
        <a-camera position="0 0.3 0">
			<a-entity raycaster="objects: .clickable; far: 150"
			  cursor="fuse: true; fuseTimeout: 150"
			  position="0 0 -0.3"
			  geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.008"
			  material="color: white; shader: flat"
			>
			  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="1.5 1.5 1.5" dur="150"></a-animation>
			</a-entity>
		</a-camera>
       <a-entity id="left" super-hands hand-controls="left"></a-entity>
       <a-entity line-up id="right" super-hands  hand-controls="right"></a-entity>
      </a-entity>
 
    </a-scene>
  </body>
</html>
